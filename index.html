<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1 class="title">Classic Cheesecake Recipe</h1>
         <div class="description">
           <img src="./6dots.svg" alt="" class="details-icon">
           <p class="details">Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust, no one can deny its simple decadence/ For the best results bake in water bath. </p>
         </div>

    </header>

    <main class="container">
        <section id="hero-container">
            <img src="./photo1.png" alt="" class="hero-img">
        </section>

        <section id="ingredients">
            <h3 class="section-title">Ingredients</h3>
            <p class="section-sub-title">Graham Cracker Crust</p>
            <div class="check-boxs1">
                <div>
                    <input type="checkbox" name="" id="box1" class="box"> <label for="box1">1 and 1/2 cups(150g) <strong>graham cracker crumbs</strong>(about 10 full sheet graham crackers)</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="box2" class="box"> <label for="box2">5 Tablespoons(70g)  <strong> unsalted butter</strong>, melted</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="box3" class="box"> <label for="box3">1/4 cup(50g) <strong>granulated sugar</strong></label>
                </div>
            </div>

            <div class="process">
                <p class="section-sub-title">Cheesecake</p>
                <div class="check-boxs1">
                    <div>
                        <input type="checkbox" name="" id="box4" class="box"> <label for="box4">Four 8-ounce blocks (904g) full-fat <strong>cream cheese</strong>, softened to room temperature</label>
                    </div>
    
                    <div>
                        <input type="checkbox" name="" id="box5" class="box"> <label for="box5">1 cup (200g) <strong>granulated sugar</strong></label>
                    </div>

                    <div>
                        <input type="checkbox" name="" id="box6" class="box"> <label for="box6">1 cup (240g) full-fat<strong> sour cream</strong>, at room temperature</label>
                    </div>
    
                    <div>
                        <input type="checkbox" name="" id="box6" class="box"> <label for="box6">1 teaspoon<strong> pure vanilla extract</strong></label>
                    </div>

                    <div>
                        <input type="checkbox" name="" id="box6" class="box"> <label for="box6">2 teaspoon<strong> fresh lemon juice</strong>(optional, but recommended)</label>
                    </div>

                    <div>
                        <input type="checkbox" name="" id="box6" class="box"> <label for="box6">3 large <strong> eggs</strong>, at room temperature</label>
                    </div>

                    <div>
                        <input type="checkbox" name="" id="box6" class="box"> <label for="box6">topping suggestions: <span style="font-style: italic; font-weight: 500;">salted caramel, lemon curd, strawberry topping, chocolate, red wine chocolate ganache, fresh fruit, whipped cream, or raspberry sauce (recipe in note)</span></label>
                    </div>

                 
                </div>
            </div>

        </section>
    </main>












    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b1c027a4b1.js" crossorigin="anonymous"></script>
</body>
</html>
